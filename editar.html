<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <title>EMPLEADOS</title>
</head>
<body>
    <div class="container">
        <h1 class="text-primary text-center">EDITAR EMPLEADO</h1>
            <div class="row mt-3">
                <div class="col-md-3">
                    <div class="mb-2">
                        <label for="id" class="form-label">ID</label>
                        <input type="text" class="form-control" id="id" readonly>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="mb-2">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Ingrese Nombre" required>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="mb-2">
                        <label for="apellido" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="apellido" placeholder="Ingrese Apellido" required>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="mb-2">
                        <label for="feing" class="form-label">Fecha de Ingreso</label>
                        <input type="date" class="form-control" id="feing" placeholder="Ingrese Fecha de Ingreso" required>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-3">
                    <label for="categoria" class="form-label">Categoria</label>
                    <select class="form-select" aria-label="Seleccion de Categoria" class="mb-2" id="categoria">
                        <option selected>Seleccione Categoria</option>
                        <option value="0">CADETE</option>
                        <option value="1">APRENDIZ</option>
                        <option value="2">PERS.AUXILIAR</option>
                        <option value="3">PERSONAL C/ASIG.ESPECIFICA</option>
                        <option value="4">AYUDANTE EN GESTION</option>
                        <option value="5">PERSONAL EN GESTION</option>
                        <option value="6">FARMACEUTICO</option>
                      </select>                    
                </div>
                <div class="col-md-3">
                    <div class="mb-2">
                        <label for="periodo" class="form-label">Periodo</label>
                        <input type="text" class="form-control" id="periodo" placeholder="Ingrese periodo (mmaa)" required>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-12">
                        <button class="btn btn-primary" id="botonCalcular">CALCULAR RECIBO</button>
                    </div>

                </div>
            </div>    
            <div class="card invisible" id="marco" style="width: 100%;">
                <div class="card-body">
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <label for="nombre2" class="form-label" id="nombre2" ></label>
                        </div>
                        <div class="col-md-6">
                            <label for="apellido2" class="form-label" id="apellido2"></label>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <label for="anti2" class="form-label" id="anti2"></label>
                        </div>
                        <div class="col-md-6">
                            <label for="feingreso2" class="form-label" id="feingreso2"></label>
                        </div>
                    </div>    
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <label for="cate2" class="form-label" id="cate2"></label>
                        </div>
                        <div class="col-md-6">
                            <label for="periodo2" class="form-label" id="periodo2"></label>
                        </div>
                    </div>    
                    <div class="row mt-3">
                        <div class="col-md-4">
                            <label for="basico" class="form-label" id="basico"></label>
                        </div>
                        <div class="col-md-4">
                            <label for="sumaanti" class="form-label" id="sumaanti"></label>
                        </div>
                        <div class="col-md-4">
                            <label for="bruto" class="form-label" id="bruto"></label>
                        </div>
                    </div>            
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-12">
                    <button class="btn btn-primary invisible" id="btnModificar">MODIFICAR RECIBO</button>
                </div>
            </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/funciones.js"></script>
    <script src="./js/editar.js"></script>
</body>
</html>
