<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <title>Calculo de Recibo de Sueldo</title>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-3">PROCESO DE CARGA DE EMPLEADOS Y CALCULO DE RECIBO DE SUELDO</h2>
      
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Categoria</th>
                    <th>Bruto</th>
                    <th>Accion</th>
                </tr>
            </thead>
            <tbody id="tablaElementos">
                <!-- Aquí se mostrarán los elementos -->
            </tbody>
        </table>

        <div class="d-grid gap-2">
            <button class="btn btn-primary mt-3" type="button" id="btnNuevo">NUEVO</button>
            <input type="text" id="txtBusqueda" class="form-control mt-2" placeholder="Ingrese Apellido del empleado a buscar">
            <button class="btn btn-secondary mt-1" type="button" id="btnBuscar">BUSCAR</button>


        </div>
    </div>
    <script src="./js/app.js"></script>

</body>
</html>
